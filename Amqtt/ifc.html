<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFC Viz</title>

  <!--jQuery-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
  <script src="js/jquery-3.4.1.min.js"></script>


  <!--AFrame framework 1.0.0-->
  <script src="js/aframe.min.js"></script>
  <!--<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>-->

<!--<script src="js/ifc.js"></script>-->

<!--cursor-listener and the parsers are part of the raycast script-->
<script src="js/raycast.js"></script>
  </head>

  <body>

<a-scene stats background="color: #ECECEC" cursor="rayOrigin: mouse" xml-parsing >
    <a-assets>
      <a-asset-item id="ifcImport" src="Trapelo_Design_Origin.glb" response-type="arraybuffer" ></a-asset-item>
    </a-assets>

    <a-entity id="ifcmodel" gltf-model="#ifcImport" cursor-listener ></a-entity>

    <a-entity id="cameraRig" >
      <a-camera  camera="far: 20000" id="userCamera" wasd-controls="acceleration: 100" position="0 65 0"  ></a-camera>
    </a-entity>

</a-scene>
</body>
</html>
