<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script>
THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

<script src="script/draco_decoder.js"></script>
    <script src="script/DRACOLoader.js"></script>
    <script src="script/draco_model_component.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
	<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
	
	<a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
		<a-asset-item id="sheffieldsch" src="GTLSQEOP/SheffieldTexture4.gltf"></a-asset-item>
		
    </a-assets>
	
	<a-marker-camera preset='hiro'>
	<a-gltf-model src="#sheffieldsch" position="0 0 0"></a-gltf-model>
	
	<!--<a-entity drc-model="drcUrl: resources/dubDarcMedium.drc" position="0 0.5 0" scale="4 4 4" rotation="-90 0 0" material="color: #ff8000; shader: standard;"></a-entity>-->
	
	</a-marker-camera>
	</a-scene>
	</body>
</head>
</html>
