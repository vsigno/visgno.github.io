<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    
	<a-marker-camera type='pattern' url='resources/pattern-casa.patt'>
	  <a-box position='0 0.5 0' material='color: red;'></a-box>
	</a-marker-camera>
    
    </a-marker>

  

   
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</head>
</html>
