    <title>Basic Scene with Environment - A-Frame</title>

    <script src="script/draco_model_component.js"></script>
	
	<script>
	
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				// TODO: Add your own code here to react to the marker being found.
			});
			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				// TODO: Add your own code here to react to the marker being lost.
			});
		}
	});
	
	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>



	<a-scene embedded arjs='sourceType: webcam; patternRatio: 0.9;'>
	
	<a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
		
		<a-asset-item id="sheffieldsch" src="resources/SheffieldTexture4.gltf" position="0 0.8 0" scale="1.5 1.5 1.5" rotation="45 0 0"></a-asset-item>
		
		<a-asset-item id="ajWalk" src="resources/ajwalk/WalkingAJ.gltf" position="0 0.5 0" scale="1 1 1"></a-asset-item>
		
		
    </a-assets>
	
	<a-marker-camera preset='hiro' id='marker-hiro' registerevents>
	
	<a-gltf-model src="#sheffieldsch" position="0 0 0"></a-gltf-model>
	<!--<a-entity drc-model="drcUrl: resources/dubDarcMedium.drc" position="0 0.5 0" scale="4 4 4" rotation="-90 0 0" material="color: #ff8000; shader: standard;"></a-entity>-->
	
	</a-marker-camera>
	
	<a-marker type="pattern" url="resources/Music.patt">
	<a-box position='0 0.5 0' material='color: blue;'></a-box>
	</a-marker>
	
	
	<a-marker type="pattern" url="resources/Clock.patt">
	
	<a-gltf-model src="#ajWalk" position="0 0 0" animation-mixer></a-gltf-model>
		
	</a-marker>
	
	<a-marker  type="pattern" url="resources/StarMarker.patt" >
	<a-box position='0 0.5 0' material='color: red;'></a-box>
	</a-marker>
