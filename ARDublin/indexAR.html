<!DOCTYPE html>
<html>
  <head>
    <title>Dublin Castle</title>
    <meta name="description" content="Dublin Castle">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<script>
THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

	<script src="script/draco_decoder.js"></script>
    <script src="script/DRACOLoader.js"></script>
    <script src="script/draco_model_component.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene color-space="sRGB" renderer="gammaOutput: true" embedded arjs='sourceType: webcam; patternRatio: 0.9; trackingMethod: best; debugUIEnabled: false; hidden'>
	
	
		
	
	<a-assets>
		<a-asset-item id="dublincastle" src="resources/Dublin.gltf" position="0 0 0"  ></a-asset-item>
    </a-assets>
	
	
	<a-marker type="pattern" url="resources/castle.patt">
	
	<a-gltf-model src="#dublincastle" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
		
	</a-marker>
	
	<a-entity camera></a-entity>
	
	
	</a-scene>
	</body>
</head>
</html>
