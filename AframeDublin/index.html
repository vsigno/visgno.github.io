<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Dublin</title>

	<script src="https://unpkg.com/aframe-potree-loader-component/dist/aframe-potree-loader-component.min.js"></script>

  <script>
  AFRAME.registerComponent('collider-check', {
  dependencies: ['raycaster'],

  init: function () {
    this.el.addEventListener('raycaster-intersected', function () {
      console.log('Player hit something!');
    });
  }
});
  </script>
  </head>
  <body>
  
  
  <a-scene background="color: #ECECEC" stats>
	
	 <a-assets>
     
		<a-asset-item id="castletrigger" src="resource/Triggers_Castle.gltf"  >
		
	 </a-assets>
	<!--
	<a-pointcloud 
        scale="1 1 1"
		rotation=" -90 0 0"
        position="0 1 0" 
        src="url(resource/DublinCastle_DensePointCloud_1M.ply)" 
        size="0.01"
        depthWrite="false">
      </a-pointcloud>
	  -->
	  <!--<a-entity drc-model="drcUrl: resource/drcpoint.drc" position="0 0 -4" scale="100 100 100" rotation="-90 0 0" ></a-entity>-->
	   <a-camera position="0 1 0">
        <a-cursor color="#FAFAFA" raycaster="objects: .clickable"></a-cursor>
      </a-camera>
	  
	   <a-entity potree-loader="
        src: resource/dub10;
        pointBudget: 10000000;
		
        pointSize: 0.05;
        pointColorType: rgb;
        minimumNodePixelSize: 1;
        "
        position="-2 1 -2"
        rotation="-90 0 -145"
      ></a-entity>
	  
	  <a-entity>
		<a-gltf-model class="clickable" src="#castletrigger" scale="0.3 0.3 0.3" rotation="0 -15 0" position="-4 -0.75 -5" material="color:red"></a-gltf-model>
		<a-animation attribute="visible" begin="mouseenter" dur="1300"  to="false"></a-animation>
		<a-animation attribute="visible" begin="mouseleave" dur="1300"  to="true"></a-animation>
		</a-entity>
	  <!--
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    -->
	
	
	
	
	</a-scene>
  </body>
</html>
