<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - Display a map</title>

  <link rel="stylesheet" href="jsb/vizicities.css">

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="jsb/three.min.js"></script>
<script src="jsb/vizicities.js"></script>




  <script>
  AFRAME.registerComponent('mappy', {
   init: function () {
     var coords = [40.739940, -73.988801];

     var world = VIZI.world('vizicities').setView(coords);

     VIZI.imageTileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
     }).addTo(world);

}});
  </script>
  <body>
  <a-scene >

      <a-box color="red"></a-box>

      <a-entity id="vizicities" mappy></a-entity>

    </a-scene>



  </body>
</html>
