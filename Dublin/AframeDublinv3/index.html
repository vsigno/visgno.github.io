<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Dublin Castle</title>
    <meta name="description" content="VRCastle WebVR">
    <!--AFrame version 0.9.1-->
    <script src="js\aframe.min.js"></script>

    <script type="text/javascript">
      AFRAME.registerComponent('x-button-listener', {
    init: function () {
      var el = this.el;
      el.addEventListener('xbuttondown', function (evt) {
        el.setAttribute('visible', !el.getAttribute('visible'));
      });
    }
  });
    </script>

  </head>
  <body>

  <a-scene stats>
    <a-sky color="#6EBAA7"></a-sky>
	<a-assets>

		<a-asset-item id="castle" src="resources/Castle_1Mf.glb"  >

    <a-asset-item id="recordtower" src="resources/RecordTower_1Mf.glb"  >

   </a-assets>


   <a-entity gltf-model="#castle" position="8 -1 11" scale="0.1 0.1 0.1" rotation="-90 0 0" material="shader:standard"></a-entity>
   <a-box position="2.856 -1.5 -1.220" rotation="0 24.079 0" scale="9.38 0.370 5.57" material="shader: flat; color: #ffdf9e" ></a-box>

<a-entity light="type: hemisphere; color: #FFF; intensity: 2" position="-0.5 1 1"></a-entity>

  <a-camera position="0 0 8" >

  </a-camera>
  <a-entity oculus-touch-controls="hand: left" x-button-listener></a-entity>
  <a-entity oculus-touch-controls="hand: right" x-button-listener></a-entity>

	</a-scene>
  </body>
</html>
