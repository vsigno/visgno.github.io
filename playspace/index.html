	<!-- Load GLTF Animation-->
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

	</head>
	
	<body>
	
	<!-- add to a-scene arjs="" debugUIEnabled: false;-->
	<a-scene vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true" embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
	
	<a-assets markInit>
	
		<audio id="song" src="resources/DigDug.mp3"></audio>
		
		<video id="mocapVideo"  src="resources/Solo_Mocap_low.mp4" loop muted webkit-playsinline playsinline></video>
		
		<video id="chromaVideo" src="resources/stval_1.mp4" loop muted webkit-playsinline playsinline ></video>
		
		<img id="opies" src="resources/opies.jpg">
		
		<a-asset-item id="ajWalk" src="resources/ajwalk/WalkingAJRecenter.gltf" position="0 0.1 0" scale="1 1 1"></a-asset-item>
	
	</a-assets>
	
	
	
	
	<!--Markers-->
	
	<!--Video - Swords-->
	<a-marker  type="pattern" url="resources/markers/swords.patt" id='markerswords' registerevents >
		<a-box id='star-box' position='0 0 0' scale='0.5 0.5 0.5' material='color: red;'></a-box>
		
		<a-video id='videoA' src="#mocapVideo" width="2.5" height="1.5" position="0 0.6 0" rotation="-90 0 0" material="shader:standard;"></a-video>
	
	</a-marker>
	
	<!--Video Chroma key - Epsilon-->
	<a-marker  type="pattern" url="resources/markers/epsilon.patt" id='markerepsilon' registerevents >
		
		<a-box id='star-box' position='0 0 0' scale='0.5 0.5 0.5' material='color: white;'></a-box>
		
		<a-video id="videoB" class="video" position="0 1 0" rotation="-90 0 0" material="shader: chromakey; src: #chromaVideo; color: 0 1 0"  ></a-video>
	
	</a-marker>
	
	<!--Images - Shield-->
	<a-marker  type="pattern" url="resources/markers/shield.patt" id='markershield' registerevents >
		<a-box id='star-box' position='0 0 0' scale='0.5 0.5 0.5' material='color: blue;'></a-box>
		
		<a-image src="#opies" position='0 0.6 0' width='1.6' height='1' rotation="-90 0 0" ></a-image>
	
	</a-marker>
	
	<!--Sound - Hydra-->
	<a-marker  type="pattern" url="resources/markers/hydra.patt" id='markerhydra' registerevents >
		<a-box id='star-box' position='0 0 0' scale='0.5 0.5 0.5' material='color: green;'></a-box>
		
		<a-entity id="thesound" position="0 0 0" sound="src:#song;" ></a-entity>
	
	</a-marker>
	
	<!--3D model - Toycar-->
	<a-marker  type="pattern" url="resources/markers/toycar.patt" id='markertoycar' registerevents >
		<a-box id='star-box' position='0 0 0' scale='0.2 1 0.2' material='color: pink;'></a-box>
		
		<a-gltf-model src="#ajWalk" position="0 0 0" scale='0.5 0.5 0.5' animation-mixer></a-gltf-model>
	
	</a-marker>
	
	
	
		
	<a-entity camera>
		<a-cursor> </a-cursor>
	</a-entity>
	
	
	
	</a-scene>
	
		<div id="wrapperid" class="wrapper">

		<button id="entervr" class="button" type="button">
			Press to begin
		</button>
	 </div>
	
	
	
	<script>

//Just in case pause the videos
		var checktap=false
		
		var sceneEl = document.querySelector('a-scene');
		var videoChroma = document.querySelector('#chromaVideo');
		var videoMocap = document.querySelector('#mocapVideo');
  
		videoChroma.pause();
		videoMocap.pause();
			console.log ("video pause due to autoplay declaration");


//Works with iOS
document.addEventListener("DOMContentLoaded", function(event)
{



var button=document.querySelector('#entervr')
button.addEventListener('click',go);
var iOS=false,
p=navigator.platform;

if(p==='iPad'||p==='iPhone'||p==='iPod'){
iOS=true;
checktap=false;
button.style.visibility='visible';

var wrapperDiv=document.querySelector('#wrapperid');
}

if(iOS===false){
checktap=true;
button.style.visibility='hidden';
}

});

var go=function(){
console.log("Toggle the video");
var videos1=document.querySelector('#markerepsilon');
var videos2=document.querySelector('#markerswords');
console.log(videos1.getAttribute('visible'));


	if (!videoChroma ) { return; }
		if(videos1.getAttribute('visible')==true){
		videoChroma.paused ? videoChroma.play() : videoChroma.pause();
		videoChroma.muted=false;}
		
		
	if (!videoMocap) { return; }
	if(videos2.getAttribute('visible')==true){
		videoMocap.paused ? videoMocap.play() : videoMocap.pause();
		videoMocap.muted=false;}
		
		
}
//the button

</script>
