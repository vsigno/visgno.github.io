<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/fdist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/aframe-pointcloud-component/dist/aframe-pointcloud-component.min.js"></script>
	
	 
 <script>
	
  
  AFRAME.registerComponent('getlocation', {
  init: function(position) {
  
	
	
  
  if (navigator.geolocation) {
  navigator.geolocation.watchPosition(showPosition);
  } else {
  document.getElementById('latlon').innerHTML = "Geolocation is not supported by this browser.";
  }
  
}
  });
  
  //function showPosition(position) { document.getElementById('latlon').innerHTML = "Latitude: " + position.coords.latitude + "Longitude: " + position.coords.longitude; }
  function showPosition(position) { 
  var sceneEl = document.querySelector('a-scene');
var atext = sceneEl.querySelector('a-text');
  atext.setAttribute('value',"Latitude: " + position.coords.latitude + "\n Longitude: " + position.coords.longitude);}
  
  
  
</script>
    </head>
   <body>
 

     
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene stats environment="preset: forest">
	
	<a-entity getlocation></a-entity>
	
	
	
	<p id="latlon"> ciao</p>
	
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
		
      </a-assets>
     	   
		   	  

	<a-pointcloud scale="0.5 0.5 0.5" position="1.5 2 0.5" src="dublin/DubTest.ply" size="0.05" depthWrite="false">      </a-pointcloud>



		  
		   
		   <!--<a-entity gltf-model=GTLSQEOP/Bldgs.gltf position="0 -50 0" ></a-entity> -->
		   <!--<a-entity gltf-model=GTLSQEOP/TerrainNoMat.gltf position="0 -50 0" > </a-entity>-->

		   
		<a-entity gltf-model=Duck.gltf position="0 0 -10" rotation="0 270 0" scale="2 2 2">
		<a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 0 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 0 0"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
		
        </a-entity>
			   
			   
			   
			   
      <a-box position="8 -5 -5" rotation="0 45 45" scale="1.5 1.5 1.5" src="#boxTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="8 0 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-box>

      <a-text value="hop" color="#8ee5ee"  position="-1.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-cylinder position="10 10 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
    
  </body>
</html>
