</a-assets>

    <a-entity id="cameraRig">
        <!-- camera -->
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity oculus-touch-controls="hand: left" id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
        <a-entity oculus-touch-controls="hand: right" id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      </a-entity>
